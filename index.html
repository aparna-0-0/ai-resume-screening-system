<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Screening</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- MAIN CONTAINER -->
    <div class="container">

        <!-- TITLE -->
        <h1>AI Resume Screening System</h1>
        <p class="subtitle">Upload your resume and check ATS compatibility</p>

        <!-- ATS FORM -->
        <form action="/submit" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label>Select Resume (PDF):</label>
                <input type="file" name="resume" required>
            </div>

            <div class="form-group">
                <label>Job Description:</label>
                <textarea name="job_desc" rows="6" placeholder="Paste job description here..." required></textarea>
            </div>

            <button type="submit">Screen Resume</button>

        </form>

    </div>

</body>
</html>
